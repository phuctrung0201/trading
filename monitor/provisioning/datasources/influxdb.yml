apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: trading
      defaultBucket: trading
      tlsSkipVerify: true
    secureJsonData:
      token: trading-super-secret-token
